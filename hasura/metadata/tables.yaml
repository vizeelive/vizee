- table:
    schema: public
    name: accounts
  array_relationships:
  - name: events
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: events
        column_mapping:
          id: account_id
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: favorites
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
      - description
      - facebook
      - instagram
      - name
      - photo
      - twitter
      - username
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - created
      - created_by
      - description
      - facebook
      - id
      - instagram
      - name
      - photo
      - twitter
      - username
      filter: {}
  - role: user
    permission:
      columns:
      - created
      - created_by
      - description
      - facebook
      - id
      - instagram
      - name
      - photo
      - twitter
      - username
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - description
      - facebook
      - instagram
      - name
      - photo
      - twitter
      - username
      filter:
        created_by:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        created_by:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: accounts_users
  object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        account:
          created_by:
            _eq: X-Hasura-User-Id
      columns:
      - account_id
      - user_id
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - account_id
      - created
      - created_by
      - id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
      - account_id
      - created
      - created_by
      - id
      - user_id
      filter:
        _or:
        - account:
            created_by:
              _eq: X-Hasura-User-Id
        - user_id:
            _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        account:
          created_by:
            _eq: X-Hasura-User-Id
