- table:
    schema: public
    name: access_codes
  object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: from
    using:
      foreign_key_constraint_on: created_by
  - name: recipient
    using:
      foreign_key_constraint_on: user_id
  - name: transaction
    using:
      foreign_key_constraint_on: transaction_id
  insert_permissions:
  - role: user
    permission:
      check:
        event:
          account:
            users:
              user:
                id:
                  _eq: X-Hasura-User-Id
      set:
        created_by: x-hasura-User-Id
      columns:
      - created_by
      - event_id
      - price
      - transaction_id
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - account_id
      - created
      - created_by
      - event_id
      - id
      - price
      - transaction_id
      - user_id
      filter:
        _or:
        - event:
            account:
              users:
                user:
                  id:
                    _eq: X-Hasura-User-Id
        - user_id:
            _eq: X-Hasura-User-Id
        - created_by:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - claimed
      - user_id
      filter:
        user_id:
          _is_null: true
      check: null
